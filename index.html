<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Rapel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('imagenes/fondo.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
            color: white;
            padding: 20px;
            height: 350px;
        }

        .filter {
            text-align: center;
            margin: 20px 0;
        }

        .filter button {
            margin: 0 5px;
            padding: 10px 15px;
            border: none;
            background-color: #2E8B57;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter button:hover {
            background-color: #1e5b3f;
        }

        .products-section {
            position: relative;
            background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
            padding: 50px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: rgba(255,255,255,0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 70%;
            border-radius: 10px;
        }

        .product h2 {
            color: #2E8B57;
            margin: 10px 0 5px;
        }

        .product p {
            font-size: 0.9em;
            color: #555;
        }

        .price {
            font-weight: bold;
            color: #FF4500;
            margin-top: 10px;
        }

        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .buy-btn:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <header>
        <span style="font-size:80px; color:darkblue; text-align:start">Tienda Outdoor Rapel</span>
        <p style="font-size: 30px; color:darkblue; text-align: center;">Explora nuestros productos para tus aventuras</p>
    </header>

    <div class="filter">
        <button onclick="filterProducts('all')">Todos</button>
        <button onclick="filterProducts('camping')">Camping</button>
        <button onclick="filterProducts('trekking')">Trekking</button>
        <button onclick="filterProducts('hiking')">Hiking</button>
    </div>

    <section class="products-section">
        <div class="container" id="productos-container">
            <!-- Los productos se cargarán aquí -->
        </div>
    </section>

    <script>
        const productos = [
            {
                "nombre": "Mochila Lippi",
                "descripcion": "Mochila B-Light 10lt. Daypack",
                "precio": "$30.990",
                "imagen": "imagenes/mochila_lippi.jpg",
                "categorias": ["trekking", "camping"],
                "whatsapp": "https://wa.me/56971075720?text=Hola,%20quiero%20saber%20mas%20sobre%20Mochila%20B-Light%2010lt.%20Daypack%20valor%20$30.990"
            },
            {
                "nombre": "Mochila Lippi",
                "descripcion": "Mochila Fury 10lt.",
                "precio": "$39.990",
                "imagen": "imagenes/mochila_lippi_fury.jpg",
                "categorias": ["hiking"],
                "whatsapp": "https://wa.me/56971075720?text=Hola,%20quiero%20saber%20mas%20sobre%20Mochila%20Fury%2010lt.%20valor%20$39.990"
            },
            {
                "nombre": "Gorro Outdoor Research",
                "descripcion": "Gorro Juneau color verde Unisex",
                "precio": "$19.990",
                "imagen": "imagenes/gorro_juneau_verde.jpg",
                "categorias": ["camping"],
                "whatsapp": "https://wa.me/56971075720?text=Hola,%20quiero%20saber%20mas%20sobre%20Gorro%20Juneau%20verde%20valor%20$19.990"
            }
        ];

        const container = document.getElementById('productos-container');

        function displayProducts(filteredProducts) {
            container.innerHTML = '';
            filteredProducts.forEach(producto => {
                const card = document.createElement('div');
                card.className = 'product';
                card.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h2>${producto.nombre}</h2>
                    <p>${producto.descripcion}</p>
                    <div class="price">${producto.precio}</div>
                    <a class="buy-btn" href="${producto.whatsapp}" target="_blank">Comprar</a>
                `;
                container.appendChild(card);
            });
        }

        function filterProducts(categoria) {
            if(categoria === 'all') {
                displayProducts(productos);
            } else {
                const filtered = productos.filter(producto => producto.categorias.includes(categoria));
                displayProducts(filtered);
            }
        }

        // Mostrar todos al inicio
        displayProducts(productos);
    </script>
</body>
</html>
